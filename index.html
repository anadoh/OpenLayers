<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Layers - Map</title>
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Layers</h2>
                <input type="radio" name="layerRadioButton" value="OSMStandard" checked>OSM Standard <br>
                <input type="radio" name="layerRadioButton" value="StamenWatercolor" checked>Stamen Watercolor <br>
                <input type="radio" name="layerRadioButton" value="OSMHumanitarian" checked>OSM Humanitarian<br>
            </div>
        </div>
        <div class="grid-2">
            <div id="js-map" class="map"></div>
        </div>
    </div>
    <div class="popup-container">
        <span class="popup-text" id="feature-name"></span><br>
        <span class="popup-text" id="feature-additional-info"></span><br>
    </div>
    <script src="./libs/v6.9.0-dist/ol.js"></script>
    <script src="./main.js"></script>
</body>

</html>
